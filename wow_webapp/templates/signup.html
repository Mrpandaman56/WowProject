{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="wow-card p-4">
      <h2 class="wow-section-title mb-3">Create Account</h2>
      <form method="post">
        <div class="mb-3">
          <label class="form-label text-light">Username</label>
          <input class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label text-light">Password</label>
          <input class="form-control" type="password" name="password" required>
        </div>
        <button class="btn btn-wow" type="submit">Create Account</button>
        <a class="btn btn-outline-light ms-2" href="{{ url_for('login') }}">Back to Login</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
