{% extends "base.html" %}
{% block content %}
<div class="wow-card p-4">
  <h2 class="wow-section-title mb-2">Choose Your Faction</h2>
  <p class="wow-muted mb-4">This is the WoW Classic-style creation flow.</p>

  <div class="wow-faction-grid">
    {% for f in factions %}
      <form method="post" action="{{ url_for('create_faction_step') }}">
        <input type="hidden" name="faction_id" value="{{ f.faction_id }}">
        <div class="wow-faction-card {% if f.name=='Alliance' %}wow-alliance{% else %}wow-horde{% endif %}">
          <button class="wow-big-btn" type="submit">
            <div>
              <h3>{{ f.name }}</h3>
              <p>
                {% if f.name=='Alliance' %}
                  Noble kingdoms, honor, steel, and light.
                {% else %}
                  Strength, survival, and conquest.
                {% endif %}
              </p>
            </div>
            <span class="tag">Select</span>
          </button>
        </div>
      </form>
    {% endfor %}
  </div>
</div>
{% endblock %}
