{% extends "base.html" %}
{% block content %}
<div class="wow-card p-4">
  <h2 class="wow-section-title mb-2">Choose Race</h2>
  <p class="wow-muted mb-3">Faction: <span class="badge badge-wow">{{ faction.name }}</span></p>

  <form method="post" class="row g-3">
    {% for r in races %}
      <div class="col-md-3 col-sm-6">
        <button class="btn btn-outline-light w-100 py-3" name="race_id" value="{{ r.race_id }}" type="submit">
          {{ r.name }}
        </button>
      </div>
    {% endfor %}
  </form>
</div>
{% endblock %}
